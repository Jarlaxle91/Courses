apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:7.4.0'
    compile 'org.seleniumhq.selenium:selenium-java:4.1.1'
    compile 'org.hamcrest:hamcrest:2.2'
    compile 'com.beust:jcommander:1.48'
    compile 'com.thoughtworks.xstream:xstream:1.4.18'
    compile 'com.google.code.gson:gson:2.6.1'
}
